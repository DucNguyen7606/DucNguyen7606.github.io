<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required> <!--nếu để type là email => phải có định dạng email @ j đó mới dc; còn nếu để text => viết j cũng dc-->
        <br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required> 
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" required> 
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required> <!--nếu để type là password => ko cho xem mk ***; còn nếu để text => sẽ xem dc mk-->
        <br>  
        <!--drop down-->
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="0">Male</option>
            <option value="1">Female</option>
            <option value="2">No prefer</option>
        </select>
        <br>
        <!--radio-->
        <label for="gender 2">Gender</label>
        <input type="checkbox" name="male" value="Male" name="gender2">
        <label for="male">Male</label>
        <input type="checkbox" name="female" value="Female" name="gender2">
        <label for="female">Female</label>
        <input type="checkbox" name="no_prefer" value="No Prefer" name="gender2">
        <label for="no_prefer">No Prefer</label>
        <br>
        
        <!--checkbox-->
        <label for="tos">I agree to the terms of service</label>
        <input type="checkbox" id="tos" required>

        <br>
        <button type="submit">Submit</button>
    
    
    </form>
    
</body>
</html/>
