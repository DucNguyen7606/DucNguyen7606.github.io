<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
}

.calculator {
    display: inline-block;
    text-align: center;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

input[type="text"] {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 15px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.result, .error {
    margin-top: 10px;
    font-size: 18px;
}

.error {
    color: red;
}
    </style>
</head>
<body>
    <h2>Simple Calculator</h2>
    <div class="calculator">
        <input type="text" id="num1" placeholder="Enter first number"><br>
        <input type="text" id="num2" placeholder="Enter second number"><br>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
        <p class="result" id="result"></p>
        <p class="error" id="error"></p>
    </div>

    <script>
        function calculate(operation) {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const resultElement = document.getElementById("result");
            const errorElement = document.getElementById("error");

            // Reset result and error messages
            resultElement.textContent = "";
            errorElement.textContent = "";

            // Validate inputs
            if (!num1 || !num2) {
                errorElement.textContent = "Please fill in both fields.";
                return;
            }

            const number1 = parseFloat(num1);
            const number2 = parseFloat(num2);

            if (isNaN(number1) || isNaN(number2)) {
                errorElement.textContent = "Please enter valid numbers.";
                return;
            }

            if (operation === '/' && number2 === 0) {
                errorElement.textContent = "Cannot divide by zero.";
                return;
            }

            let result;
            switch (operation) {
                case '+':
                    result = number1 + number2;
                    break;
                case '-':
                    result = number1 - number2;
                    break;
                case '*':
                    result = number1 * number2;
                    break;
                case '/':
                    result = number1 / number2;
                    break;
                default:
                    errorElement.textContent = "Invalid operation.";
                    return;
            }

            resultElement.textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
